<div class="container  py-4"> 
    <div class="row">
      <div class="col-md-8" >
        <div class="card border border-secondary border-top-success">
            <div class="card-header font-weight-bold bg-white">
                <i class="fa fa-user-plus" aria-hidden="true"></i>Create a new account
            </div>
            <div class="card-body">  
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
                <div class="form-group">
                  <label for="email" class="text-muted form-label-sm">Email</label>
                  <input
                    formControlName="email" 
                    class="form-control form-control-lg" 
                    id="email">
                  <label class="text-danger"
                    *ngIf="form.get('email').touched && form.get('email').invalid" >
                    Enter a valid email!
                  </label>            
                </div>
  
                <div class="form-group">
                  <label for="full_name"  class="text-muted form-label-sm">Full Name</label>
                  <input 
                    formControlName="full_name" 
                    class="form-control form-control-lg"  
                    id="full_name">
                  <label class="text-danger"
                    *ngIf="form.get('full_name').touched && form.get('full_name').invalid" >
                    Enter a valid name!
                  </label>            
                </div>
  
                <div class="form-group">
                  <label for="mobile" class="text-muted form-label-sm">Mobile</label>
                  <input 
                    formControlName="mobile" 
                    class="form-control form-control-lg" 
                    id="mobile">
                    <label class="text-danger"
                    *ngIf="form.get('mobile').touched && form.get('mobile').invalid" >
                    Enter a valid mobile!
                  </label>          
                </div>
  
                <div class="form-group">
                  <label for="password"  class="text-muted form-label-sm">Password</label>
                  <input 
                    formControlName="password" 
                    type="password"
                    class="form-control form-control-lg" 
                    id="password">
                    <label class="text-danger"
                    *ngIf="form.get('password').touched && form.get('password').invalid" >
                    Enter a valid password!
                  </label>           
                </div>

                <div class = "form-group row">
                    <div class = "col">
                        <div class="btn-group float-right">
                      <button class="btn btn-success btn-lg" [disabled]="!form.valid">Sign up</button>
                      <button type="button" class="btn btn-success btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" (click)="newCustomer()">Fill with test data</a>
                        </div>
                    </div>
                  </div>
                </div>

              </form>
            </div><!--card-body-->
        </div><!--card--> 
      </div><!--col--> 
    </div><!--row--> 
  </div><!--container-->
