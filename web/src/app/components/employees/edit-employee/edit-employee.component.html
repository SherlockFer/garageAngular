<div class="container  py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card border border-secondary border-top-success">
                    <div class="card-header font-weight-bold bg-white">
                        <i class="fa fa-pencil-square-o"></i>Edit a Employee
                    </div>
                    <div class="card-body">
                        <!-- Customer details-->
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
                            <div class="form-group">
                                <label for="id" class="text-muted form-label-sm">Employee id</label>
                                <input formControlName="id" class="form-control form-control-lg" id="id" readonly>
                            </div>
    
                            <div class="form-group">
                                <label for="full_name" class="text-muted form-label-sm">Name</label>
                                <input formControlName="full_name" class="form-control form-control-lg" id="full_name">
                                <label class="text-danger"
                                    *ngIf="form.get('full_name').touched && form.get('full_name').invalid">
                                    Enter a valid name!
                                </label>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="text-muted form-label-sm">Email</label>
                                <input formControlName="email" class="form-control form-control-lg" id="email" readonly>
                            </div>
    
                            <div class="form-group">
                                <label for="mobile" class="text-muted form-label-sm">Mobile</label>
                                <input formControlName="mobile" class="form-control form-control-lg" id="mobile">
                                <label class="text-danger" *ngIf="form.get('mobile').touched && form.get('mobile').invalid">
                                    Enter a valid mobile!
                                </label>
                            </div>
    
                            <div class="form-group row">
                                <div class="col">
                                    <button class="btn btn-success btn-lg float-right" [disabled]="!form.valid">Update</button>
                                </div>
                            </div>
    
                        </form>
                    </div>
                    <!--card-body-->
                </div>
                <!--card-->
            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--container-->
