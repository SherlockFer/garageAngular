<h2>Customer</h2>
<table class="table table-hover">
    <tbody *ngIf="!isLoading">
        <tr>
            <th>Name:</th>
            <td> {{mechanic.full_name}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td> {{mechanic.email}}</td>
        </tr>
        <tr>
            <th>Mobile:</th>
            <td> {{mechanic.mobile}}</td>
        </tr>
    </tbody>
    <a routerLink="/employees"><button class="btn btn-success pull-right">Back</button></a>
</table>
